app-id: co.anysphere.cursor
runtime: org.freedesktop.Sdk
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "24.08"
command: cursor
tags: [proprietary]
separate-locales: false
finish-args:
  - --require-version=0.10.3
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --socket=ssh-auth
  - --device=all
  - --allow=devel
  - --filesystem=host
  - --env=NPM_CONFIG_GLOBALCONFIG=/app/etc/npmrc
  - --env=LD_LIBRARY_PATH=/app/lib
  # required to fix cursor scaling on wayland
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.AppMenu.Registrar.*
add-extensions:
  com.visualstudio.code.tool:
    directory: tools
    subdirectories: true
    version: "24.08"
    add-ld-path: lib
    no-autodownload: true
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - '*.a'
  - '*.la'
modules:
  - name: libusb
    config-opts:
      - "--disable-static"
    cleanup:
      - "/lib/*.la"
      - "/lib/pkgconfig"
      - "/include"
    sources:
      - type: "archive"
        url: "https://github.com/libusb/libusb/releases/download/v1.0.27/libusb-1.0.27.tar.bz2"
        sha256: "ffaa41d741a8a3bee244ac8e54a72ea05bf2879663c098c82fc5757853441575"
    post-install:
      - "install -Dm644 COPYING ${FLATPAK_DEST}/share/licenses/libusb/COPYING"

  # Provide libsecret without gcrypt, forcing it to use the D-Bus backend
  # https://github.com/flathub/org.signal.Signal/pull/756/commits/2caf105b18f906e7707f67b3cf7384a21f461564
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dcrypto=disabled
      - -Dvapi=false
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dbash_completion=disabled
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.7.tar.xz
        sha256: 6b452e4750590a2b5617adc40026f28d2f4903de15f1250e1d1c40bfd68ed55e
        x-checker-data:
          type: gnome
          name: libsecret
          stable-only: true

  - name: cursor
    buildsystem: simple
    build-commands:
      - install -Dm755 cursor.sh /app/bin/cursor
      - |
        for s in 22 32 48 64 128 256 512; do
          install -Dm644 ${s}.png /app/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png
        done
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t /app/share/metainfo
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 ${FLATPAK_ID}-url-handler.desktop -t /app/share/applications
      - install -Dm644 npmrc -t /app/etc
      - install -Dm644 flatpak-warning.txt -t /app/share/cursor
      - install -D apply_extra -t /app/bin
      - cp /usr/bin/ar -t /app/bin
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so /app/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && ln -s /usr/lib/${ARCH_TRIPLE}/libtinfo.so/app/lib/libtinfo.so.5
      - mkdir /app/tools
    sources:
      - type: extra-data
        filename: appimage
        url: https://downloads.cursor.com/production/505046dcfad2acda3d066e32b7cd8b6e2dc1fdcd/linux/x64/Cursor-2.0.63-x86_64.AppImage
        sha256: ef003547419e5125d2562be25c02be99cd78092136693805adb7012a3e5d4db2
        size: 238695616
      - type: script
        dest-filename: apply_extra
        commands:
          - unappimage appimage &>/dev/null
          - rm -f appimage
          #- rm -f squashfs-root/{.DirIcon,AppRun,cursor.desktop,co.anysphere.cursor.png}
          - mv squashfs-root/usr/share/cursor cursor
          - rm -rf squashfs-root
      - type: file
        path: cursor.sh
      - type: file
        path: flatpak-warning.txt
      - type: file
        path: npmrc
      - type: file
        path: co.anysphere.cursor.metainfo.xml
      - type: file
        path: co.anysphere.cursor.desktop
      - type: file
        path: co.anysphere.cursor-url-handler.desktop
      - type: file
        path: icons/22.png
      - type: file
        path: icons/24.png
      - type: file
        path: icons/32.png
      - type: file
        path: icons/48.png
      - type: file
        path: icons/64.png
      - type: file
        path: icons/128.png
      - type: file
        path: icons/256.png
      - type: file
        path: icons/512.png
    modules:
      - ./modules/unappimage/unappimage.json

  - name: kerberos
    subdir: src
    post-install:
      - install -Dm644 ../krb5.conf /app/etc/krb5.conf
    sources:
      - type: archive
        url: https://kerberos.org/dist/krb5/1.20/krb5-1.20.tar.gz
        sha256: 7e022bdd3c851830173f9faaa006a230a0e0fdad4c953e85bff4bf0da036e12f
      - type: file
        path: krb5.conf

  - name: host-spawn
    buildsystem: simple
    build-commands:
      - install -Dm755 host-spawn /app/bin/host-spawn
    sources:
      - type: file
        url: https://github.com/1player/host-spawn/releases/download/v1.6.1/host-spawn-x86_64
        sha256: 733746ab498e07d065cbecf80bacd447eb21846d1462e8fe23fdd9d9dc977b50
        dest-filename: host-spawn
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/1player/host-spawn/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/1player/host-spawn/releases/download/" +
            $version + "/host-spawn-x86_64"'

      - type: file
        url: https://github.com/1player/host-spawn/releases/download/v1.6.1/host-spawn-aarch64
        sha256: 71b7744a4d0b29279523cc0f0ed1a7af5e9555510bd9e6d4685391b59faefaac
        dest-filename: host-spawn
        only-arches: [aarch64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/1player/host-spawn/releases/latest
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '"https://github.com/1player/host-spawn/releases/download/" +
            $version + "/host-spawn-aarch64"'
